{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">

  <div class="row">
    <div class="mt-5 col-md-6 offset-md-3" style="background:linear-gradient(rgba(0,0,0,0.8),rgba(0,0,0,0.3));border-color:#555555;border-radius:10px;">
      <h1 style="text-align:center;color:white;" class="mt-5">Login Form</h1>
      {% if messages %}
        <ul class="messages">
          {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }} errorHandling"{% endif %}>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
      <form action="" method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email" placeholder="Enter email">
          </div>
          <br>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Enter password">
          </div>
          <button type="submit" class="btn btn-secondary" style="margin-top:30px;margin-left:0;">Submit</button>
      </form>
      <p>Need an account? <a href="{% url 'accounts:register' %}" class="linkRelate">Register Here!</a></p>
    </div>
  </div>

</div>

{% endblock %}
