{% load static %}

<nav class="navbar navbar-expand-lg navbar-light" >
  <i class="bi bi-youtube sp"></i>
  <a class="navbar-brand navtit btn sp" href="{% url 'home' %}">DYtube</a>
  {% if request.user.is_authenticated %}
  <div class="col-12 col-md-6">
    <div class="input-group" style="border-right: none;  border-radius: 25px; overflow: hidden;">
      <input type="text" class="form-control" style=" border-radius: 25px;" placeholder="Search for videos..." aria-label="Search" aria-describedby="search-btn">
        {% comment %} <i class="fas fa-search btn-warn" id="search-btn"></i> {% endcomment %}
    </div>
  </div>
  {% endif %}
  <div class="collapse navbar-collapse" style="margin-left: auto; font-size: 1.1em;" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      {% if request.user.is_authenticated %}
        <a class="nav-item nav-link active" style="color:white;font-weight:bold;" href="{% url 'home' %} ">Home <span class="sr-only">(current)</span></a>
      {% endif %}
    </div>
    <div class="navbar-nav ml-auto">
      {% if request.user.is_authenticated %}
        <a class="nav-item nav-link" 
          style=" font-weight:bold; color:white; position:absolute;right:0;top:0;margin-top:5px;" 
          href="{% url 'profile' user.username %}">
            <figure>{% if user.avatar %}
                      <img  src="{{user.avatar.url}}" 
                            class="comment-profile rounded-circle float-left" 
                            style="width:60px; height:60px;">
                    {% else %}
                      <img  src="{% static 'img/user.png'%}"
                            class="comment-profile rounded-circle float-left" 
                            style="width:60px; height:60px;"> 
                    {% endif %}
                    <figcaption>
                      <span style="font-size:0.7em;">{{user.username}}</span>
                    </figcaption>
            </figure>
        </a>
        <a class="nav-item nav-link" style=" font-weight:bold; color:white;" href="{% url 'accounts:logout' %}">Logout</a>
        
      {% endif %}
    </div>
  </div>
</nav>
