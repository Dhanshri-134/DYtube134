{% load static %}

<nav class="navbar navbar-expand-lg navbar-light" >
  <a class="nav-item nav-link active" style="color:white;font-weight:bold;" href="{% url 'home' %} "><i class="bi bi-youtube"></i><span class="sr-only">(current)</span></a>
  {% if request.user.is_authenticated %}
  <div>
    <form method="GET" action="{% url 'search_results' %}" class="d-flex" role="search">
      <input class="form-control me-2" type="search" name="q" placeholder="Search videos..." aria-label="Search" style="border-right: none;  border-radius: 25px; width:40vw; height:50px;">
  </form>
  </div>
  {% endif %}
  <div class="collapse navbar-collapse" style="margin-left: 10px; font-size: 1.1em;" id="navbarNavAltMarkup">

    <div class="navbar-nav ml-auto">
      {% if request.user.is_authenticated %}
      <a class="nav-item nav-link linkRelate" style=" margin-left: 60px" href="{% url 'home' %}">
        <i class="bi bi-house-door" ></i>
        <div class="caption">Home</div>
      </a>
      <a class="nav-item nav-link linkRelate" href="{% url 'notifications' %}">
        <i class="bi bi-bell" ></i>
        <div class="caption">Notification
          <span id="notification-count">({{ notifications.count }})</span>
        </div>
      </a>
      <a class="nav-item nav-link linkRelate" href="{% url 'subscription-videos' %}">
        <i class="bi bi-card-heading">
          <div class="caption">Subscription</div>
        </i>
      </a>
      <a class="nav-item nav-link linkRelate" href="{% url 'liked_videos' %}">
        <i class="bi bi-box2-heart"></i>
        <div class="caption">Liked <br>Videos</div>
      </a>
      <a class="nav-item nav-link linkRelate" href="{% url 'accounts:logout' %}">
        <i class="bi bi-toggle-on"></i>
        <div class="caption">Switch <br>Account</div>
      </a>
      <a class="nav-item nav-link linkRelate" style="padding-right:20px;" href="{% url 'accounts:logout' %}">
        <i class="bi bi-box-arrow-left">
          <div class="caption">  Log Out</div>
        </i>
      </a>
      <a class="nav-item nav-link nav-avatar" 
        style=" font-weight:bold; color:white; position:absolute;right:0;top:0;margin-top:5px;" 
        href="{% url 'profile' user.username %}">
          <figure>{% if user.avatar %}
                    <img  src="{{user.avatar.url}}" 
                          class="comment-profile rounded-circle float-left" 
                          style="width:60px; height:60px;">
                  {% else %}
                    <img  src="{% static 'img/user.png'%}"
                          class="comment-profile rounded-circle float-left" 
                          style="width:60px; height:60px;"> 
                  {% endif %}
                  <figcaption>
                    <span style="font-size:0.7em;">{{user.username}}</span>
                  </figcaption>
          </figure>
      </a>
        
      {% endif %}
    </div>
  </div>
</nav>
